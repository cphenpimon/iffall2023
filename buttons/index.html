<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Chandra Phenpimon</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.typekit.net/hue4ggh.css">
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Chandra Phenpimon</h1>
			
			<!----------------------------EXAMPLE BUTTONS---------------------------->
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>

			<!----------------------------MY BUTTONS---------------------------->
			<!--SPOTIFY-->
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify2"></a>
			</div>

			<!--NIKE-->
			<div class="button_container">
				<a href="https://www.nike.com" target="_blank" class="btn_nike" id="btn_nike">
					<div class="front">
						<span class="btn_text">NIKE</span>
					</div>
					<div class="back">
						<span class="btn_text">JUST DO IT</span>
					</div>
				</a>
			</div>

			<!--EXPLODING KITTENS-->
			<div class="button_container">
				<a href="http://www.explodingkittens.com/" target="_blank" id="btn_exploding_kittens"><span>EXPLODING KITTENS</span></a>
			</div>

			<!--OLD NAVY-->
            <div class="button_container">
				<a href="https://www.oldnavy.com" target="_blank" id="btn_oldnavy"><span>OLD NAVY</span></a>
			</div>

			<!--THE COLOR RUN-->
            <div class="button_container">
				<a href="https://thecolorrun.com" target="_blank" id="btn_colorrun"><span>THE COLOR RUN</span></a>
			</div>

			<!--LYFT-->
            <div class="button_container">
				<a href="https://www.lyft.com" target="_blank" id="btn_lyft"><span></span></a>
			</div>

			<!--CARTOON NETWORK-->
            <div class="button_container">
				<a href="http://www.cartoonnetwork.com" target="_blank" id="btn_CN">
				  <span></span>
				</a>
			  </div>
			  
			<!--MICHAEL KORS-->
            <div class="button_container">
				<a href="https://www.michaelkors.com" target="_blank" id="btn_michaelkors">
					<span>MICHAEL KORS</span>
					<div class="hover-effect"></div>
				</a>
			</div>
			
			<!--FACEBOOK-->
			<div class="button_container">
				<a href="https://facebook.com" target="_blank" id="btn_facebook"><span>facebook</span></a>
			</div>

			<!--INSTAGRAM-->
			<div class="button_container">
				<a href="https://www.instagram.com" target="_blank" id="btn_instagram"><span></span></a>
			</div>

		</main>	

	</body>
</html>
